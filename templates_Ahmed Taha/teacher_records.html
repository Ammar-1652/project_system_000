<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Records</title>
</head>
<body>
    <h1>Attendance Records for {{ teacher_name }}</h1>
    <ul>
        {% for lecture, record in records.items() %}
            <li>{{ lecture }}: {{ record }}</li>
        {% endfor %}
    </ul>
</body>
</html>
