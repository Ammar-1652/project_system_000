<!-- teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
</head>
<body>
    <h1>Teacher Portal</h1>
    <form method="post" action="/teacher">
        <label for="teacher_name">Your Name:</label>
        <input type="text" id="teacher_name" name="teacher_name" required><br><br>

        <label for="action">Choose an action:</label>
        <select id="action" name="action" required>
            <option value="open">Open Attendance</option>
            <option value="close">Close Attendance</option>
            <option value="view">View Records</option>
        </select><br><br>

        <label for="lecture">Lecture Name:</label>
        <input type="text" id="lecture" name="lecture"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
