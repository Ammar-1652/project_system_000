<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Professor Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='professor_assignment.css') }}">
</head>
<body>
    <h1>Professor Assignment</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="task_description">Task Description:</label>
        <input type="text" name="task_description" required>
        <br>
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" name="deadline" required>
        <br>
        <label for="professor_email">Professor Email:</label>
        <input type="email" name="professor_email" required>
        <br>
        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" required>
        <br>
        <label for="file">File:</label>
        <input type="file" name="file" required>
        <br>
        <button type="submit">Submit Assignment</button>
    </form>
</body>
</html>
